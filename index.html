<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Local Group Chat</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .chat-container {
                width: 400px;
                height: 90vh;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
            }
            .chat-header {
                padding: 15px;
                text-align: center;
                font-weight: bold;
                border-bottom: 1px solid #ddd;
            }
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
            }
            .chat-message {
                margin-bottom: 10px;
                padding: 8px 12px;
                border-radius: 10px;
                max-width: 80%;
                word-wrap: break-word;
            }
            .username {
                font-weight: bold;
                margin-right: 5px;
            }
            .chat-input {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ddd;
            }
            .chat-input input {
                flex: 1;
                padding: 10px;
                border-radius: 20px;
                border: 1px solid #ccc;
                outline: none;
            }
            .chat-input button {
                padding: 10px 15px;
                margin-left: 10px;
                border: none;
                border-radius: 20px;
                background: #007bff;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">Local Group Chat</div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type a message"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <script>
            // Ask for username
            const username = prompt("Enter your username:") || "Guest";
            const userColor =
                "#" + Math.floor(Math.random() * 16777215).toString(16);

            // Connect to local WebSocket server
            const ws = new WebSocket("ws://localhost:8080");

            const messagesDiv = document.getElementById("chat-messages");
            const input = document.getElementById("messageInput");
            const button = document.getElementById("sendBtn");

            // Display a message in the chat container
            function displayMessage(message) {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message");
                messageDiv.innerHTML = `<span class="username" style="color:${message.color}">${message.username}:</span> ${message.text}`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Send message
            function sendMessage() {
                const text = input.value.trim();
                if (!text) return;

                const messageData = { username, color: userColor, text };
                ws.send(JSON.stringify(messageData));
                input.value = "";
            }

            // Event listeners
            button.addEventListener("click", sendMessage);
            input.addEventListener("keypress", (e) => {
                if (e.key === "Enter") sendMessage();
            });

            // Receive messages from server
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            ws.onopen = () => console.log("Connected to server");
            ws.onclose = () => console.log("Disconnected from server");
        </script>
    </body>
</html>
